<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>NY Times Search Engine</h1>
        </div>
        <div class="col-md-12">
            <form id="search-form">
                <label for="search-term">Search Term:</label>
                <input type="text" id="search-term"><br>
                <select class="form-control form-control-lg">
                    <option id="none"></option>
                    <option id="5-items">5</option>
                    <option id='10-items'>10</option>
                    <option id='15-items'>15</option>
                </select>
                <br>
                <label for="yeat-start">Start Year</label>
                <input type="text" id="year-start"><br>
                <label for="year-end">End Year</label>
                <input type="text" id="year-end"><br>


                <!-- Button triggers new movie to be added -->
                <input id="search-button" type="submit" value="search">
                <!-- <input id="clear-button" type="submit" value="clear"> -->

            </form>
        </div>



    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>


    </script>
</body>

</html>
